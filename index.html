<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position&flexbox</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h2>문제1</h2>
    <div class="wrap first">
      <div class="box">div1</div>
      <div class="right">
        <div class="box">div2</div>
        <div class="box">div3</div>
      </div>
    </div>

    <h2>문제2</h2>
    <div class="wrap second">
      <div class="box">div1</div>
      <div class="box box-center">div2</div>
      <div class="box box-end">div3</div>
    </div>

    <h2>문제3</h2>
    <div class="wrap third">
      <div class="box outside">
        div1
        <div class="box inside">div2</div>
      </div>
    </div>

    <h2>문제4</h2>
    <div class="wrap fourth">
      <div class="box">div1</div>
      <div class="box grey">div2</div>
    </div>

    <h2>문제5</h2>
    <div class="wrap fifth">
      <div class="box big">
        div1
        <div class="box bottom">div2</div>
        <div class="box right">div3</div>
      </div>
    </div>
  </body>
</html>
